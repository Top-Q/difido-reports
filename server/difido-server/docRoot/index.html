<html>

<head>
	<meta charset="UTF-8">

	<title>List of Reports</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/buttons.dataTables.min.css" rel="stylesheet">
	<link href="css/jquery.dataTables.min.css" rel="stylesheet">
	<link href="css/indexPageStyle.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Difido</a>
	    </div>
	    <ul id="navbar" class="nav navbar-nav">
	      <li class="active"><a href="#">Execution Reports</a></li>
	      <li><a href="kibana.html">Kibana</a></li>
	    </ul>
	  </div>

	<div class="container-fluid">
		<!--<div class="row">-->
		<div class="col-md-12 main">
			<h2>Execution Reports</h2>
			<hr>
			<table id="etable" class="display">
			</table>

			<hr>
		</div>
	</div>

	<div id="execution_edit_container" class="modal">
		<span id="edit_exec_title">Edit Execution</span> <span class="close">&times;</span>
		
		<form id="execution_edit_form">
			<label for="executionDescription">Description: </label><br>
			<input type="text" name="executionDescription" id="executionDescription"><br>
			
			<label for="executionComment">Comment: </label><br>
			<textarea rows="5" cols="45" name="executionComment" id="executionComment" form="execution_edit_form"></textarea>
			<br><br>
			<input type="submit" value="Update execution description and/or comment">
		</form>
	</div>
		
	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
